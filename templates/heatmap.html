        <div class="container">

            <div class="starter-template">
                <h1>Tableau de bord DAISEE</h1>
                <p class="lead">Heatmap des sources de consommation et production</p>
                <div class="container">
                    <div class="row">
                        <div id='map'></div>
                    </div>
                </div>
                <p><span id="result">en attente de la réception des données</span></p>
            </div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="static/js/bootstrap.min.js"></script>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="{{
          url_for('static', filename='jquery.js') }}">\x3C/script>')</script>

        <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
		<script src="static/js/leaflet-heat.js"></script>

        <script type="text/javascript">

            function getData(){
                $.getJSON('http://127.0.0.1:5000/get_last_data/', function (data) {

                    var json = JSON.stringify(data.result);
                    var items = JSON.parse(json);

                    var heatListProducer = [];
                    var heatListConsumer = [];

                    for (i in items) {
                        list = [];
                        list.push(items[i].lat);
                        list.push(items[i].lon);
                        list.push(items[i].value);

                        var marker = new L.marker([items[i].lat, items[i].lon], { opacity: 0.00 });
                        marker.bindTooltip(("<strong>"+items[i].name+"</strong><br>"+ parseFloat(items[i].value).toFixed(2) +" Wh"), {permanent: true, className: "my-label", offset: [0, 0] });

                        if (items[i].type == 'C') {
                            marker.addTo(consumer);
                            heatListConsumer.push(list);
                        }
                        else {
                            marker.addTo(producer);
                            heatListProducer.push(list);
                        }
                    }

                    var heatProducer = L.heatLayer(heatListProducer, {radius: 50}, {gradient: {0.4: 'blue', 0.65: 'lime', 5: 'red'}}).addTo(hGroup);
                    var heatConsumer = L.heatLayer(heatListConsumer, {radius: 50}, {gradient: {0.4: 'red', 0.65: 'lime', 5: 'blue'}}).addTo(hGroup);

                    hGroup.addTo(map);
                    producer.addTo(map);
                    consumer.addTo(map);

                    var now = new Date();
                    var year = now.getFullYear();
                    var month = now.getMonth() + 1;
                    var day = now.getDate();
                    var hour = now.getHours();
                    var minute  = now.getMinutes();
                    var second = now.getSeconds();
                    if (month < 10) {month = "0"+month;}
                    if (hour < 10) {hour = "0"+hour;}
                    if (minute < 10) {minute = "0"+minute;}
                    if (second < 10) {second = "0"+second;}

                    $('#result').text("dermière mise à jour le "+day+"/"+month+"/"+year+" à "+hour+":"+minute+":"+second);

                });
            };

            var hGroup = new L.LayerGroup();
            var producer = new L.LayerGroup();
            var consumer = new L.LayerGroup();

            var map = L.map('map').setView([45.45114, 4.38660], 18);

            L.tileLayer('http://{s}.tile.openstreetmap.fr/osmfr/{z}/{x}/{y}.png', {
                maxZoom: 20,
                attribution: '&copy; Openstreetmap France | &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
                layers: [hGroup, producer, consumer]
            }).addTo(map);

            var baseLayers = {
                "Données énergétiques": hGroup
            };
            var overlays = {
                "Producteurs": producer,
                "Consommateurs": consumer
            };

            L.control.layers(baseLayers, overlays).addTo(map);

            setInterval(function() {
                var hList = getData();
                hGroup.clearLayers();
                producer.clearLayers();
                consumer.clearLayers();
            }, 10000);

        </script>

    </body>
